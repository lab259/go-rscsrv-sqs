version: 2
jobs:
  build:
    docker:
    - image: circleci/golang:1.9

    - image: localstack/localstack

    working_directory: /go/src/github.com/lab259/http-redigo-service
    steps:
      - checkout

      - run:
          name: Install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0


      - run:
          name: Wait for Localstack
          command: until wget -O- http://localhost:4576/\?Action\=ListQueues >/dev/null 2>&1; do echo "Localstack is unreachable - sleeping"; sleep  1; done

      - run:
          name: Create SQS queues
          command: |
            wget -qO- http://localhost:4576\?Action\=CreateQueue\&QueueName\=queue-test

      - run: go get -u github.com/onsi/ginkgo/ginkgo
      - run: make deps-ci
      - run: make coverage-ci
      - run: bash <(curl -s https://codecov.io/bash)